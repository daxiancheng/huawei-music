<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为音乐</title>
    <link rel="stylesheet" href="./src/scss/index.scss">
</head>

<body>
    <div id="huaweiMusic">
        <div class="header">
            <h1>水星记</h1>
            <p>郭顶-飞行的执行周期</p>
            <div class="cricle">
                <div></div>
                <div class="smallCricle"></div>
            </div>
        </div>
        <div class="mainShow">
            <div class="ringBox">
                <div class="outerRing"></div>
                <div class="middleRing"></div>
                <div class="insideRing"></div>
            </div>
            <div class="lyricsBox">
                <div class="lyricsActive">给我一杯酒，再给我一支烟。</div>
                <div class="lyrics">说走就走，我有的是时间！</div>
            </div>
        </div>
        <div class="footer">
            <div class="svgBox">
                <svg>
                    <use xlink:href='#like'></use>
                </svg>
                <svg>
                    <use xlink:href='#download'></use>
                </svg>
                <svg>
                    <use xlink:href='#shape'></use>
                </svg>
                <svg>
                    <use xlink:href='#comment'></use>
                </svg>
            </div>
            <div class="barBox">
                <span>00:00</span>
                <div class="bar">
                    <div class="progressBar"></div>
                </div>
                <span>00:00</span>
            </div>
            <div class="controlButton">
                <svg>
                    <use xlink:href="#icon-circle" /></svg>
                <svg>
                    <use xlink:href="#icon-pre" /></svg>
                <svg class="iconplay">
                    <use xlink:href="#icon-play" /></svg>
                <svg>
                    <use xlink:href="#icon-next" /></svg>
                <svg>
                    <use xlink:href="#icon-list" /></svg>
            </div>
        </div>
    </div>
    <script src="./src/javascript/index.js"></script>
</body>

</html>
