<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>华为音乐</title>
    <link rel="stylesheet" href="./src/scss/index.scss">
</head>

<body>
    <div id="huaweiMusic">
        <div class="header">
            <h1>哈哈</h1>
            <p>成大仙-飞行的执行周期</p>
            <div class="cricle">
                <div></div>
                <div class="smallCricle"></div>
            </div>
        </div>
        <div class="mainShow active1">
            <div class="mainShow1">
                <div class="ringBox">
                    <div class="outerRing"></div>
                    <div class="middleRing"></div>
                    <div class="insideRing"></div>
                </div>
                <div class="lyricsBox">
                    <div class="lyricsActive"></div>
                    <div class="lyrics"></div>
                </div>
            </div>
            <div class="mainShow2">
                <div class="contentLyics">
                        <p>1给我一杯酒，再给我一支烟</p>
                        <p>2给我一杯酒，再给我一支烟</p>
                        <p>3给我一杯酒，再给我一支烟</p>
                        <p>4给我一杯酒，再给我一支烟</p>
                        <p>5给我一杯酒，再给我一支烟</p>
                        <p>6给我一杯酒，再给我一支烟</p>
                        <p>7给我一杯酒，再给我一支烟</p>
                        <p>8给我一杯酒，再给我一支烟</p>
                        <p>9给我一杯酒，再给我一支烟</p>
                        <p>10给我一杯酒，再给我一支烟</p>
                        <p>11给我一杯酒，再给我一支烟</p>
                        <p>12给我一杯酒，再给我一支烟</p>
                        <p>13给我一杯酒，再给我一支烟</p>
                        <p>14给我一杯酒，再给我一支烟</p>
                        <p>15给我一杯酒，再给我一支烟</p>
                        <p>16给我一杯酒，再给我一支烟</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="svgBox">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href='#like'></use>
                </svg>
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href='#download'></use>
                </svg>
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href='#shape'></use>
                </svg>
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href='#comment'></use>
                </svg>
            </div>
            <div class="barBox">
                <span class="timeStart">00:00</span>
                <div class="bar">
                    <div class="progressBar"></div>
                </div>
                <span class="timeEnd">00:00</span>
            </div>
            <div class="controlButton">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-circle" /></svg>
                <svg class="iconpre" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-pre" /></svg>
                <svg class="iconplay playing" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-play" /></svg>
                <svg class="iconnext" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-next" /></svg>
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true">
                    <use xlink:href="#icon-list" /></svg>
            </div>
        </div>
    </div>
    <script src="./src/javascript/index.js"></script>
</body>

</html>
